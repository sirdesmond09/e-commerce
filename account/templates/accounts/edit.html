{% extends "base.html" %}
{% block title %}Edit your Profile{% endblock %}

{% block content %}
    <h1>Edit your account</h1>
    <p>You can edit your profile using the following form:</p>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ user_form.as_p }}
        {{ profile_form.as_p }}
        <p><input type="submit" value="Save changes"></p>
    </form>
{% endblock %}
